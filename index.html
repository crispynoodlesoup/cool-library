<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Library!</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <nav>
        <h1>Coolbrary!</h1>
    </nav>
    <main>
        <div class="bookshelf-header">
            <h2>My Library</h2>
            <button>+ Add a Book</button>
        </div>
        <div class="bookshelf">

        </div>
    </main>
    <div class="modal">
        <form class="modal-content">
            <h3>New Book</h3>
            <p>
                <label for="title">Title: </label>
                <input id="title" type="text">
            </p>
            <p>
                <label for="author">Author: </label>
                <input id="author" type="text">
            </p>
            <p>
                <label for="page-count"># Pages: </label>
                <input id="page-count" type="number">
            </p>
            <p class="text-area-field">
                <label for="hi">Description: </label>
                <textarea id="hi"> hi</textarea>
            </p>
            <p class="checkbox-field">
                <label for="read">Complete: </label>
                <input id="read" type="checkbox">
            </p>
            <div class="modal-button-row">
                <a>Cancel</a>
                <button type="button">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
